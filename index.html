<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Schedule Your workday!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="hour-9" class="row time-block">
        <div class="col hour">
          9 AM
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-10" class="row time-block">
        <div class="col hour">
          10 AM
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col hour">
          11 AM
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-12"class="row time-block">
        <div class="col hour">
          12 pM
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-1"class="row time-block">
        <div class="col hour">
          1 pm
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-2" class="row time-block">
        <div class="col hour">
          2 pm
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-3"class="row time-block">
        <div class="col hour">
          3 pm
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-4" class="row time-block">
        <div class="col hour">
          4 pm
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>
      <div id="hour-5" class="row time-block">
        <div class="col hour">
          5 pm
        </div>
        <textarea class="col-8 description hour" data-hour='9' id='9'>9</textarea>
        <button class="col saveBtn">SAVE</button>
      </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./calendar.js"></script>
  
  </body>
</html>
